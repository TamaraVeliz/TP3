<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ventas de PC</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenedor-ventas">
            <div class="contenedor-btn-title">
                <div class="btn-title title">Ventas</div>
                <div class="cont-btn">
                        <button class="btn btn-agregar-ventas">Nueva venta</button>
                </div>
               
            </div>
           

            <div class="contendor-lista-ventas">
                <ul id="ventas">
                </ul>
                        
            </div>
        </div>

        <div class="contenedor-ventas">
            <div class="contenedor-btn-title">
                <div class="btn-title title">Ventas por sucursal</div>
                
               
            </div>
           

            <div class="contendor-lista-ventas">
                <ul id="ventas"> 
                    <li class="venta listaa sucursal-cont">
                        <div class="kaka-sucursal"></div>
                        <div class="total"></div>
                        
                    </li>
                </ul>

                        
            </div>
        </div>


        <div class="contenedor-ventas">
            
           

            <div class="contendor-lista-ventas">
                <ul id="ventas"> 
                    <li class="venta listaa favoritos-cont">
                        <div class="fav favs"></div>
                        <div class="vendedoraTop"></div>
                        
                    </li>

                    <li class="venta listaa favoritos-cont">
                        
                        <div class="vendedoraTop"></div>
                        
                    </li>
                </ul>

                        
            </div>
        </div>

        

        <div class="modal" id="modal-nueva-venta">
            <div class="modal-backdrop"></div>
            <div class="modal-conteiner">
                <div class="modal-header">Nueva venta</div>
                <div class="modal-body">
                    <form action="">
                        <select class="select" name="" id="vendedora">
                            <option value="Ada">Ada</option>
                            <option value="Ada">Grace</option>
                            <option value="Ada">Hedy</option>
                            <option value="Ada">Sheryl</option>

                        </select>

                        <select class="select" name="" id="componentes" multiple>
                            <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                            <option value="Motherboard ASUS 1500">Motherboard ASUS 1500</option>
                            <option value="Monitor ASC 543">Monitor ASC 543</option>
                            <option value="Motherboard ASUS 1200">Motherboard ASUS 1200</option>
                            <option value="Motherboard MZI">Motherboard MZI</option>
                            <option value="HDD Toyiva">HDD Toyiva</option>
                            <option value="HDD Wezter Dishital">HDD Wezter Dishital</option>
                            <option value="RAM Quinston">RAM Quinston</option>
                            <option value="RAM Quinston Fury">RAM Quinston Fury</option>


                        </select>

                        
                        <select class="select" name="" id="sucursal">
                            <option value="Centro">Centro</option>
                            <option value="Caballito">Caballito</option>
                            

                        </select>

                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn cancel-modal-close">Cancel</button>
                    <button class="btn agregar-modal-agregar">Agregar</button>
                </div>

            </div>

        </div>

        

        <script src="./index.js"></script>
    </body>
</html>
